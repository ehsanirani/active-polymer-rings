# Example: Active polymer ring with visualization
# Usage: julia --project=. scripts/simulate.jl --config config/example_active_ring.toml

[system]
type = "single"

[single_ring]
n_monomers = 100
n_active = 50

[physics]
factive = 5.0
kangle = 0.0
KT = 1.0

[simulation]
dt = 0.01
n_steps = 500000
thermal_steps = 100000

[logging]
traj_interval = 500
metric_mode = "logspaced"
metric_npoints = 500

[msd]
compute_com = true
time_averaged = false

[output]
export_xyz = true
metrics_format = "csv"

[activity]
pattern = "random"
