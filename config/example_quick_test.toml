# Example: Quick test run with minimal steps
# Usage: julia --project=. scripts/simulate.jl --config config/example_quick_test.toml

[system]
type = "single"

[single_ring]
n_monomers = 50
n_active = 10

[physics]
factive = 2.0
kangle = 0.0

[simulation]
dt = 0.01
n_steps = 10000
thermal_steps = 5000

[logging]
traj_interval = 100

[output]
export_xyz = false
metrics_format = "csv"
