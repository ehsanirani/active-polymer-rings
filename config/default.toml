# Default configuration for ActiveRings simulations
# All parameters can be overridden via CLI arguments

[system]
type = "single"              # "single" or "double"

[single_ring]
n_monomers = 100
n_active = 0

[double_ring]
n_monomers_1 = 100
n_monomers_2 = 100
n_active_1 = 0
n_active_2 = 0

[physics]
fact = 1.0                   # Active force magnitude
kangle = 0.0                 # Angle bending rigidity
kbond = 30.0                 # Bond spring constant
KT = 1.0                     # Temperature
gamma = 2.0                  # Damping coefficient

[simulation]
dt = 0.001                   # Timestep for active dynamics
dt_thermal = 0.0             # Timestep for thermalization (0 = same as dt)
n_steps = 1000000            # Active dynamics steps
thermal_steps = 200000       # Thermalization steps

[logging]
traj_interval = 500          # Trajectory logger interval
metric_mode = "logspaced"    # "fixed" or "logspaced"
metric_interval = 0          # Fixed interval for metrics (0 = same as traj_interval)
metric_npoints = 1000        # Number of log-spaced sample points

[msd]
msd_com = false              # Compute center-of-mass MSD
msd_time_averaged = false    # Compute time-averaged MSD (stores coords in JLD2)

[output]
export_xyz = false           # Export XYZ trajectory files
metrics_format = "csv"       # "jld2" or "csv"

[activity]
activity_pattern = "random"  # "random" or "block"

[advanced]
L = 0.0                      # Box size (0 = auto-calculate)
rcut_nf = 2.0                # Neighbor finder cutoff
nthreads = 1                 # Number of threads
no_minimize = false          # Skip energy minimization
init_method = "fourier"      # Ring initialization: "circle" or "fourier"
init_kmax = 10               # Number of Fourier modes for "fourier" init (k_max <= 15 avoids knots)
simid = ""                   # Simulation identifier
